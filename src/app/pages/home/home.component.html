<div class="container">

    <h1>Clientes - Prueba con Modales</h1>
    <hr>
    <div class="text-right">
        <button (click)="nuevoCliente()" class="btn btn-success">
        AÃ±adir
      </button>
    </div>
    <table class="table table-hover">

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Domicilio</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
                <td>{{ cliente.nombre}}</td>
                <td>{{ cliente.domicilio }}</td>
                <td>
                    <button (click)="editarCliente( cliente, i )" class="btn btn-primary">
                      <i class="fa fa-edit"></i>
                      Editar
                    </button>
                    <button (click)="borrarCliente( cliente, i )" class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
